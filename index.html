<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }
  </style>

  <title>Fighting Game</title>
</head>

<body>
  <div style="position: relative; display: inline-block;">
    <!-- smaller red container div -->
    <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
      <!-- player health -->

      <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
        <div style="background-color: yellow; height: 30px; width: 100%;"></div>
        <div id="playerHealth" style="
            background-color: blue; 
            position: absolute; 
            top: 0; 
            right: 0; 
            bottom: 0; 
            width: 100%;
          "></div>
      </div>

      <!-- timer -->
      <div id="timer"
        style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; font-size: 3em;">
      </div>

      <!-- enemy health -->
      <div style="position: relative; height: 30px; width: 100%;">
        <div style="background-color: yellow; height: 30px; "></div>
        <div id="enemyHealth" style="background-color: blue; position: absolute; top: 0; right: 0; left: 0; bottom: 0;">
        </div>
      </div>

    </div>
    <canvas>
    </canvas>
  </div>

  <script src="./src/script/index.js"></script>
</body>

</html>
